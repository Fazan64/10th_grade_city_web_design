<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" id="viewport" content="width=device-width">
	<title>Паркове мистецтво</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="scripts/scripts.js"></script>
</head>
<body>
	<div class="spacer"></div>
	<section>
		<h1>Відгуки</h1>
		<div class="feedback">
			<div class="feedback-reverse">
				<article>
					<h1>Дякуємо!</h1>
					<p>Ваш відгук надіслано</p>
				</article>
			</div>
			<form class="feedback-form" onsubmit="switchFeedbackForm(); return false;">
				<input class="feedback-input" name="name" placeholder="Ім'я"></input>
				<input class="feedback-input" name="email" placeholder="Email"></input>
				<textarea class="feedback-input" name="message" placeholder="Повідомлення"></textarea>
				<button class="button button-blue" type="submit">Надіслати</button>
			</form>
		</div>
	</section>
</body>
</html>
